<script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>

<html>
    <link rel="stylesheet" href="main.css" />
    <script src="script.js"></script>
    

<body>
    <div id="mainSearch">
        <h1 id="Title">Dinner and a Movie</h1>
        <form>
            <select class="foodType">
      	<!-- Value numbers = "cuisine_id" on the Zomato API-->
	    	<option value =  "">What kind of food?</option>
  		    <option value =  "25" name = "chinese">Chinese</option>
  		    <option value =  "1">Burgers</option>
 	   	    <option value =  "73">Mexican</option>
  	  	    <option value =  "82">Pizza</option>
    		<option value =  "55">Italian</option>
  		</select>
            <select class="movieType">
    		<option value =  "">Movie Genre?</option>
 	  	 	<option value =  "action">Action</option>
  	  	    <option value =  "horror">Horror</option>
   	 	    <option value =  "romance">Romance</option>
    		<option value =  "comedy">Comedy</option>
    		<option value =  "drama">Drama</option>
  		</select>
            <input id='submit-button' type="submit" value="Submit">
        </form>
        <div id="explanation">
            Make a selection of cuisine type and movie genre, hit submit, and 
            let us take care of the rest. We help you make the hardest decision of you day!
        </div>
        <div id='results-div' style="visibility :hidden;">
            <div id="restaurant-results"></div>
            <div id="movie-results"></div>
            <p id="enjoy">Enjoy!</p>
        </div>
    </div>
</body>

</html>
